<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MapTiler ski map</title>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .dropdown select {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
</head>
<body>

<div id="map"></div>

<div class="dropdown">
  <select id="location-select">
    <option value="france" selected>ðŸ‡«ðŸ‡· La Plagne, France</option>
    <option value="swiss">ðŸ‡¨ðŸ‡­ Zermatt, Switzerland</option>
    <option value="austria">ðŸ‡¦ðŸ‡¹ Ski Arlberg, Austria</option>
    <option value="scuol">ðŸ‡¨ðŸ‡­Scuol, Switzerland</option>
    <option value="samnaun">ðŸ‡¨ðŸ‡­&ðŸ‡¦ðŸ‡¹ Ischgl-Samnaun, Switzerland & Austria</option>
  </select>
</div>

<script>
  maptilersdk.config.apiKey = 'kIa92mbw58jO4stVhZOO';

  const map = new maptilersdk.Map({
    container: 'map',
    style: 'ef04b1f4-3f1c-4174-9336-012d55e2359f',
    center: [6.6780, 45.5065],
    zoom: 13,
    pitch: 75,
    bearing: 180
  });

  const locations = {
    france:  { name: "La Plagne, France", coords: [6.6700, 45.5075] },
    swiss:   { name: "Zermatt, Switzerland", coords: [7.731, 45.9798] },
    austria: { name: "Ski Arlberg, Austria", coords: [10.13824,47.1958] },
    scuol:   { name: "Scuol Motta Naluns, Switzerland", coords: [10.260549, 46.819706] },
    samnaun: { name: "Ischgl-Samnaun, Switzerland & Austria", coords: [10.366539, 46.971051] },
  };

  let rotating = false;
  let rotationId = null;

  function startRotation() {
    if (rotating) return;
    rotating = true;
    rotate();

    const container = map.getContainer();
    container.addEventListener('mousedown', handleUserInteraction, { once: true });
    container.addEventListener('touchstart', handleUserInteraction, { once: true });
  }

  function rotate() {
    if (!rotating) return;

    const bearing = map.getBearing();
    map.setBearing(bearing - 0.4);
    rotationId = requestAnimationFrame(rotate);
  }

  function stopRotation() {
    if (!rotating) return;
    rotating = false;
    cancelAnimationFrame(rotationId);
    rotationId = null;

    const container = map.getContainer();
    container.removeEventListener('mousedown', handleUserInteraction);
    container.removeEventListener('touchstart', handleUserInteraction);
  }

  function handleUserInteraction() {
    stopRotation();
  }

  map.on('load', () => {
    map.setTerrain({
      source: 'terrain-rgb',
      exaggeration: 1.1
    });

    startRotation();
  });

  const select = document.getElementById('location-select');
  select.addEventListener('change', (e) => {
    const selected = locations[e.target.value];
    if (!selected) return;

    stopRotation();

    map.flyTo({
      center: selected.coords,
      zoom: 13,
      pitch: 75,
      bearing: 180,
      speed: 0.8,
      curve: 1.8
    });

    map.once('moveend', () => {
      startRotation();
    });
  });
</script>

</body>
</html>
