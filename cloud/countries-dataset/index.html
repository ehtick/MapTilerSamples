<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/samples/cloud/countries-dataset/favicon.d0c94963.ico">
  <title>Countries dataset</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&amp;family=Ubuntu:wght@400;500&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/samples/cloud/countries-dataset/index.7a9ee421.css">
  <script type="module" src="/samples/cloud/countries-dataset/index.673a6de7.js"></script>
  <script src="/samples/cloud/countries-dataset/index.dda71909.js" nomodule="" defer></script>
  <script async>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: 'gtm.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-K6SD2VP');

<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K6SD2VP" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <div class="app">
    <div class="controls">
      <h5>Administrative divisions</h5>
      <form>
        <div id="searchContainer" class="mb-3"> </div>
        <div class="mb-3">
          <h6>Boundary type <small>(Currently the USA only)</small></h6>
          <div class="d-flex mt-3"> <span class="mr-2 prelabel">Administrative</span>
            <div class="form-check form-switch"> <input class="form-check-input" type="checkbox" id="boundarySelector"> <label class="form-check-label" for="boundarySelector">Postal</label> </div>
          </div>
          <hr class="border-2 border-top">
          <div id="adm">
            <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="boundaryLevel" id="adm0" value="adm0" checked> <label class="form-check-label" for="adm0">Country</label> </div>
            <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="boundaryLevel" id="adm1" value="adm1"> <label class="form-check-label" for="adm1">State</label> </div>
            <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="boundaryLevel" id="adm2" value="adm2"> <label class="form-check-label" for="adm2">County</label> </div>
          </div>
          <div id="zip" style="display:none;">
            <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="boundaryLevel" id="pos3" value="pos3"> <label class="form-check-label" for="pos3">2-digit</label> </div>
            <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="boundaryLevel" id="pos4" value="pos4"> <label class="form-check-label" for="pos4">5-digit</label> </div>
          </div>
        </div>
      </form>
    </div>
    <div class="map-wrap"> <a href="https://www.maptiler.com" class="watermark"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
      <div class="map" id="map"></div>
    </div>
  </div>
</body>

</html>
